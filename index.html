<!doctype html>
<html lang='en' xmlns='http://www.w3.org/1999/html'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <link rel='stylesheet' href='styles.css'>
  <title>Document</title>
</head>
<body>
<div class='container'>
  <svg width='300' height='300'>
    <circle cx='150' cy='150' r='80' stroke='blue' stroke-width='5' fill='yellow' />
  </svg>
  <svg width='300' height='300'>
    <ellipse cx='150' cy='150' rx='20' ry='50' stroke='red' stroke-width='5' fill='black' />
  </svg>
  <svg height="300" width="300" class='square'>
    <rect width="200" height="200" x="10" y="10" rx="0" ry="0" stroke-width='5' />
  </svg>
  <svg height="300" width="300" fill='yellow'>
    <rect width="300" height="190" x="10" y="10" rx="0" ry="0" stroke='purple' stroke-width='5' fill="blue" />
  </svg>
</div>
</body>
</html>
